<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 4. Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</p>
<p>Nhập số nguyên thứ nhất</p>
<input type="number" id="num1" placeholder="nhập số nguyên" value="">
<p>Nhập số nguyên thứ hai</p>
<input type="number" id="num2" placeholder="nhập số nguyên" value="">
<p>Nhập số nguyên thứ ba</p>
<input type="number" id="num3" placeholder="nhập số nguyên" value="">
<button onclick="getData()">Xem</button>
<p id="kq"></p>
</body>
<script>
    function getData() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;

        let max = Math.max(num1, num2, num3);
        //alert("Số lớn nhất là: " + max);
        document.getElementById("kq").innerHTML = "Số lớn nhất là: " + max;
    }
</script>
</html>
